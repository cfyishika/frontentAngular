<form [formGroup]="myForm" (ngSubmit)="editStory(particularStory.id,particularStory)" class="my-3">
    <label>Title:
        <input type="text" formControlName="title" [(ngModel)]="particularStory.title"></label><br>
    <label>Published Date:
        <input type="date" formControlName="pub_date" [(ngModel)]="particularStory.pub_date" ></label><br>
    <label>Description:
        <textarea name="description"  rows="4" cols="50" placeholder="Enter the description here" [(ngModel)]="particularStory.body_text"></textarea></label><br>
    <label>URL
        <input type="url" formControlName="url" [(ngModel)]="particularStory.url"></label><br>
    <button type="submit">Edit</button>
</form>
